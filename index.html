<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diddyblud updated</title>
    <meta name="description" content="yoo. idk test">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="snow"></canvas>

    <!-- ‚ïê‚ïê‚ïê SIDEBAR ‚ïê‚ïê‚ïê -->
    <aside class="sidebar" id="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle" title="Toggle sidebar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" width="14" height="14">
                <polyline points="15 18 9 12 15 6" id="toggleIcon"></polyline>
            </svg>
        </button>

        <div class="sidebar-header">
            <span class="sidebar-title">diddyblud</span>
        </div>

        <nav class="sidebar-top">
            <button class="sidebar-btn active" id="navHome" data-view="home" title="Home">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                </svg>
                <span class="sidebar-label">Home</span>
            </button>
            <button class="sidebar-btn" id="navGames" data-view="games" title="Games">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
                    <path d="M16 7V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2" />
                    <line x1="12" y1="12" x2="12" y2="16" />
                    <line x1="10" y1="14" x2="14" y2="14" />
                </svg>
                <span class="sidebar-label">Games</span>
            </button>
            <button class="sidebar-btn" title="Chat (coming soon)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                </svg>
                <span class="sidebar-label">Chat</span>
            </button>
        </nav>

        <nav class="sidebar-bottom">
            <button class="sidebar-btn" id="navSettings" data-view="settings" title="Settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg>
                <span class="sidebar-label">Settings</span>
            </button>
            <button class="sidebar-btn" title="Profile">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                <span class="sidebar-label">Profile</span>
            </button>
            <button class="sidebar-btn" title="Stars">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                </svg>
                <span class="sidebar-label">Favorites</span>
            </button>
        </nav>
    </aside>

    <!-- ‚ïê‚ïê‚ïê MAIN CONTENT ‚ïê‚ïê‚ïê -->
    <main class="main" id="main">

        <!-- HOME VIEW -->
        <section class="view active" id="viewHome">
            <div class="home-center">
                <h1 class="home-title">Welcome to <span class="brand">diddyblud updated</span></h1>

                <!-- App shortcuts -->
                <div class="shortcuts" id="shortcuts">
                    <button class="shortcut" id="gamesShortcut" title="Games"
                        style="--c:#7c3aed; border:none; cursor:pointer; font-family:inherit;">
                        <div class="shortcut-icon" style="background:linear-gradient(135deg,#7c3aed,#06b6d4)">
                            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" width="26" height="26">
                                <rect x="2" y="7" width="20" height="14" rx="2" />
                                <line x1="12" y1="12" x2="12" y2="16" />
                                <line x1="10" y1="14" x2="14" y2="14" />
                            </svg>
                        </div>
                        <span>Games</span>
                    </button>
                </div>
                <p class="home-tagline" id="homeTagline"></p>
            </div>
        </section>

        <!-- GAMES VIEW -->
        <section class="view" id="viewGames">
            <div class="view-header">
                <h2 class="view-title">Games</h2>
                <div class="view-search">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    <input type="text" id="gamesSearchInput" placeholder="Search games..." autocomplete="off">
                </div>
                <div class="filter-tabs" id="filterTabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="arcade">Arcade</button>
                    <button class="filter-tab" data-filter="puzzle">Puzzle</button>
                    <button class="filter-tab" data-filter="strategy">Strategy</button>
                </div>
            </div>
            <div class="games-grid" id="gamesGrid"></div>
            <div class="no-results" id="noResults" style="display:none">
                <span>üîç</span>
                <p>No games found</p>
            </div>
        </section>

        <!-- SETTINGS VIEW -->
        <section class="view" id="viewSettings">
            <div class="view-header">
                <h2 class="view-title">Settings</h2>
            </div>

            <div class="settings-grid">
                <div class="settings-card">
                    <h3 class="settings-card-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18"
                            height="18">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                        Tab Cloaking
                    </h3>
                    <p class="settings-card-desc">Change the tab title and icon to hide this site.</p>

                    <div class="settings-group">
                        <label class="settings-label">Tab Title</label>
                        <input type="text" id="cloakTitleInput" class="settings-input"
                            placeholder="e.g., Google Classroom">
                    </div>

                    <div class="settings-group">
                        <label class="settings-label">Favicon URL</label>
                        <input type="text" id="cloakIconInput" class="settings-input"
                            placeholder="e.g., https://google.com/favicon.ico">
                    </div>

                    <div class="cloak-presets">
                        <button class="cloak-preset-btn" data-title="Google"
                            data-icon="https://www.google.com/favicon.ico">Google</button>
                        <button class="cloak-preset-btn" data-title="Google Classroom"
                            data-icon="https://ssl.gstatic.com/classroom/favicon.png">Classroom</button>
                        <button class="cloak-preset-btn" data-title="Google Drive"
                            data-icon="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">Drive</button>
                        <button class="cloak-preset-btn" id="resetCloak">Reset</button>
                    </div>

                    <div class="settings-group" style="margin-top: 24px;">
                        <label class="settings-label">Advanced Cloak</label>
                        <button class="cloak-preset-btn" id="aboutBlankBtn"
                            style="width: 100%; padding: 10px; font-weight: 600;">Open in about:blank</button>
                        <p class="settings-card-desc" style="margin-top: 8px; font-size: 11px;">Hides the URL from
                            history and extensions.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ‚ïê‚ïê‚ïê GAME IFRAME OVERLAY ‚ïê‚ïê‚ïê -->
    <div class="game-overlay" id="gameOverlay">
        <div class="game-overlay-bar">
            <span class="game-overlay-title" id="overlayTitle">Game</span>
            <div class="game-overlay-actions">
                <button class="overlay-btn" id="overlayFullscreen" title="Fullscreen">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <polyline points="15 3 21 3 21 9" />
                        <polyline points="9 21 3 21 3 15" />
                        <line x1="21" y1="3" x2="14" y2="10" />
                        <line x1="3" y1="21" x2="10" y2="14" />
                    </svg>
                </button>
                <button class="overlay-btn" id="overlayClose" title="Close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="game-frame-wrap">
            <iframe id="gameFrame" allowfullscreen allow="autoplay; fullscreen"></iframe>
        </div>
    </div>

    <!-- Status bar -->
    <div class="statusbar">
        <span class="statusbar-item" id="statusClock">‚Äì</span>
        <span class="statusbar-sep"></span>
        <div class="battery-wrap">
            <div class="battery-icon">
                <div class="battery-level" id="batteryLevel"></div>
            </div>
            <span class="statusbar-item">Battery 100%</span>
        </div>
    </div>

    <script src="games.js"></script>
    <script src="snow.js"></script>
    <script src="script.js"></script>
</body>

</html>
